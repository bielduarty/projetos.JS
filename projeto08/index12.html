<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de uma função JavaScript</title>
    <script>
        function minhaFuncao() {
            document.getElementById('paragrafo').style.background="black"
        }
    </script>
</head>
<body id="paragrafo">
    <h2>Criação de uma funçãp JavaScript</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt ab porro vero, blanditiis, vel tempora facilis beatae aut ex ratione natus sint totam, cum necessitatibus autem voluptate sapiente repellat expedita.</p>
    <button type="button" onclick="minhaFuncao()">Chamar a Função</button>
</body>
</html>
